<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>

<div class="login">
    <form class="pure-form pure-form-stacked centrar2 text-white text-center borde">
        <fieldset>
            <legend class="text-white">Registrar/Entrar</legend>
            <label for="stacked-email">Email</label>
            <input type="email" id="stacked-email" placeholder="Email" />
            <span class="pure-form-message text-white">Campo Requerido.</span>
            <label for="stacked-password">Contraseña</label>
            <input type="password" id="stacked-password" placeholder="Password" />
            <label for="stacked-remember" class="pure-checkbox">
                <input type="checkbox" id="stacked-remember" />Recordar</label>
            <button type="submit" class="pure-button pure-button-primary butn">Continuar</button>
        </fieldset>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/foundation.js"></script>
</body>
</html>
