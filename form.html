    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="formu">
            <h1>Consulta</h1>
            <form class="pure-form centrar3 cuadro">
                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1-2 borde" placeholder="Nombre" />
                    <input type="text" class="pure-input-1-2 borde" placeholder="Correo Electrónico" />
                    <input type="email" class="pure-input-1-2 borde" placeholder="Teléfono" />
                </fieldset>

                <fieldset class="pure-group">
                    <textarea class="pure-input-1-2 borde" placeholder="Escribe una consulta"></textarea>
                </fieldset>
                <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
